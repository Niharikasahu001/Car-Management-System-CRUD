<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Car</title>
    <link rel="icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .update-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .update-container h1 {
            color: #808080;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: fantasy;
        }

        .update-container form {
            width: 100%;
        }

        .update-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
            text-align: left;
        }

        .update-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .update-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .update-container button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #E8E8E8;
            border: 1px solid #E8E8E8;
            border-radius: 8px;
            cursor: pointer;
            color: #808080;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #59a1d4;
            color: white;
            transform: translateY(-3px);
        }

        @media screen and (max-width: 768px) {
            .update-container {
                padding: 20px;
                max-width: 90%;
            }

            .update-container button, .back-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="update-container" th:object="${car}">
        <h1>Update Car</h1>
        <form id="update-car-form" th:action="@{/updatedCar}" th:object="${ucar}" method="post">
            <label for="car-name">Car Name:</label>
            <input type="text" id="car-name" name="name" th:field="*{name}" placeholder="Enter Car Name" required>

            <label for="car-model">Model:</label>
            <input type="text" id="car-model" name="model" th:field="*{model}" placeholder="Enter Model" required>

            <label for="car-year">Year:</label>
            <input type="number" id="car-year" name="year" th:field="*{year}" placeholder="Enter Year" required>

            <label for="car-price">Price:</label>
            <input type="text" id="car-price" name="price" th:field="*{price}" placeholder="Enter Price" required>

            <label for="car-color">Color:</label>
            <input type="text" id="car-color" name="color" th:field="*{color}" placeholder="Enter Color" required>

            <label for="car-fuel">Fuel Type:</label>
            <input type="text" id="car-fuel" name="fuelType" th:field="*{fuelType}" placeholder="Enter Fuel Type (Petrol, Diesel, Electric, etc.)" required>

            <button type="submit">Update Car</button>
        </form>
        <button class="back-button" onclick="goBack()">Back to Dashboard</button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
