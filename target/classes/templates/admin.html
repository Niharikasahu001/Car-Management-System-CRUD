<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css">
  <title>Admin Dashboard</title>
  <link rel="icon" type="image/x-icon">
  <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    .dashboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
        text-align: center;
    }

    .dashboard-container h1 {
        color: #808080;
        font-size: 3rem;
        margin-bottom: 20px;
        font-family: fantasy;
    }

    .dashboard-container p {
        font-size: 1.2rem;
        color: #333;
    }

    .dashboard-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
        width: 100%;
    }

    .dashboard-buttons button {
        padding: 15px;
        font-size: 1rem;
        background-color: #E8E8E8;
        border: 1px solid #E8E8E8;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        color: #808080;
    }

    .dashboard-buttons button:hover {
        background-color: #59a1d4;
        color: white;
        transform: translateY(-3px);
    }

    .info-section {
        margin: 20px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: left;
    }

    .info-section p {
        font-size: 1rem;
        color: #555;
    }

    @media screen and (max-width: 768px) {
        .dashboard-container {
            padding: 20px;
            max-width: 90%;
        }

        .dashboard-buttons button {
            font-size: 0.9rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <p>Manage car-related operations efficiently.</p>

    <div class="dashboard-buttons">
      <button><a th:href="@{/view}">View Cars</a></button>
      <button><a th:href="@{/add}">Add New Car</a></button>
      <button><a th:href="@{/delete}">Delete Car</a></button>
      <button><a th:href="@{/update}">Update Car Information</a></button>
      <button><a style="color:red;" th:href="@{/logout}">Logout</a></button>
    </div>
  </div>
</div>

</body>
</html>
